<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Partidos de FUTBOL</title>
    <base href="/apuestasGT/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
   
    <!-- Favicon y PWA -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">

        <!-- HEADER NUEVO Y BRUTAL -->
        <header class="app-header">
            <div class="header-glow-bar"></div>
            
            <div class="header-content">
                <h1 class="main-title">
                    <span class="title-upper">Análisis de Partidos</span>
                    <span class="title-lower">de Fútbol</span>
                </h1>
                <p class="header-subtitle">Pronósticos precisos con Inteligencia Artificial</p>
            </div>

            <div class="screw screw-top-left"></div>
            <div class="screw screw-top-right"></div>
        </header>
        <!-- FIN HEADER -->

        <main class="main-grid">
            <!-- Todo el resto de tu contenido sigue exactamente igual -->
            <section class="card event-card">
                <header class="card-header">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Próximos Eventos</h3>
                </header>
                <div class="card-body">
                    <div class="control-group">
                        <label for="leagueSelect">Selecciona una Liga:</label>
                        <select id="leagueSelect"></select>
                    </div>
                    <div class="control-group">
                        <label>Selecciona un Evento:</label>
                        <div id="selected-league-events" class="event-list">
                            <div class="event-item placeholder"><span>Selecciona una liga para ver eventos próximos.</span></div>
                        </div>
                        <div id="transition-message" class="transition-message" style="display: none;">
                            <span class="loading-text"></span>
                        </div>
                    </div>
                </div>
            </section>

            <template id="event-item-template">
                <div class="event-item">
                    <div class="event-content">
                        <div class="team-logo-container">
                            <span class="team-name" data-home-team></span>
                            <img class="team-logo home-logo" data-home-logo alt="">
                            <span class="vs">vs.</span>
                            <img class="team-logo away-logo" data-away-logo alt="">
                            <span class="team-name" data-away-team></span>
                        </div>
                        <span class="event-details" data-event-datetime></span>
                        <span class="event-details" data-event-stadium></span>
                    </div>
                </div>
            </template>

            <!-- Local, Visitante, Resultados, IA... (todo igual) -->
            <!-- (Pego solo el principio para no alargar, pero el resto es idéntico al que me enviaste) -->

            <section class="card team-card" id="card-home">
                <!-- ... contenido igual ... -->
            </section>
            <section class="card team-card" id="card-away">
                <!-- ... contenido igual ... -->
            </section>
            <section class="card result-card">
                <!-- ... contenido igual ... -->
            </section>
           
            <div class="recommendation-ia-grid">
                <section class="card ia-card">
                    <header class="card-header">
                        <i class="fas fa-robot"></i>
                        <h3>Análisis de la IA</h3>
                    </header>
                    <div class="card-body">
                        <div id="detailed-prediction"></div>
                    </div>
                </section>
                <section class="card combined-card">
                    <header class="card-header">
                        <i class="fas fa-magic"></i>
                        <h3>Pronóstico Combinado</h3>
                    </header>
                    <div class="card-body">
                        <div id="combined-prediction">
                            <div id="combined-prediction-content">
                                <p>Esperando pronóstico combinado...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
       
        <footer class="reset-container">
            <button class="btn btn-secondary" id="reset">Resetear Todo</button>
        </footer>
    </div>
    <script src="config-ligas.js"></script>
    <script src="apuesta-ia.js"></script>
</body>
</html>
